                  </div>
                  <div class="form-group">
                    <label for="time-input">First Train Time:</label>

                  </div>
                  <div class="form-group">
                      <label for="frequency-input">Frequency:</label>
                      <input class="form-control" id="frequency-input" type="number" placeholder="mins"></textarea>
                    </div>
                  
                  <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
    
        </div>
